        <style>
            body {
                font-family: monospace;
                background-color: #000;
                color: #fff;
                text-align: center;
                padding: 20px;
            }
            .header a {
                display: inline-block;
                background-color: #bf5700;
                padding: 20px;
                border: 2px solid #fff;
                box-shadow: 5px 5px #333;
                font-size: 2em;
                font-weight: bold;
                color: #fff;
                text-decoration: none;
            }
            .header a:hover {
                background-color: #ff8a00;
            }
            .blinking-cursor {
                color: #fff;
                animation: blink 1s steps(2, start) infinite;
            }
            @keyframes blink {
                to {
                    visibility: hidden;
                }
            }
            .section {
                margin: 40px 0;
            }
            .box {
                background-color: #2b2b2b;
                padding: 20px;
                border: 2px solid #bf5700;
                margin: 20px auto;
                max-width: 80%;
                text-align: left;
            }
            a {
                color: #bf5700;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
                color: #ff8a00;
            }
            img.project-image {
                width: 100%;
                height: auto;
                margin-top: 10px;
            }
            .read-more {
                display: inline-block;
                margin-top: 10px;
                color: #bf5700;
                text-decoration: underline;
            }
            footer {
                margin-top: 40px;
                font-size: 0.9em;
                color: #bf5700;
            }
        </style>
    </head>
